<!DOCTYPE html>
<html>
    <head>
        <title>Galerie</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="center-div">
            <h1 class="title">Galerie</h1>
            <div class="box">
                <div>
                    <img src="images/logo.png" class="gallery-image" alt="logo">
                </div>
                <div>
                    <img src="images/fantasy.jpg" class="gallery-image" alt="fantasy">
                </div>
            </div>
            <div class="box">
                <div>
                    <img src="images/dnd-book1.jpg" class="gallery-image" alt="dnd-book1">
                </div>
                <div>
                    <img src="images/dnd-book2.jpg" class="gallery-image" alt="dnd-book2">
                </div>
            </div>
            <div class="box">
                <div>
                    <img src="images/dnd-map.jpg" class="gallery-image" alt="dnd-map">
                </div>
                <div>
                    <img src="images/character-form.jpg" class="gallery-image" alt="character-form">
                </div>
            </div>
        </div>
    </body>
</html>
